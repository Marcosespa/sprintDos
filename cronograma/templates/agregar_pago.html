{% extends "base_generic.html" %}

{% block content %}
<h2>Agregar Pago para {{ cronograma.nombre }}</h2>

<form method="POST">
    {% csrf_token %}
    
    <label for="fecha_pago">Fecha de Pago:</label>
    <input type="date" name="fecha_pago" required>
    <br>
    
    <label for="valor_pago">Valor de Pago:</label>
    <input type="number" step="0.01" name="valor_pago" required>
    <br>

    <label for="estado_pago">Estado de Pago:</label>
    <select name="estado_pago" required>
        <option value="COMPLETADO">Completado</option>
        <option value="PENDIENTE">Pendiente</option>
        <option value="CANCELADO">Cancelado</option>
        <option value="RECHAZADO">Rechazado</option>
    </select>
    <br>
    
    <label for="tipo_pago">Tipo de Pago:</label>
    <input type="text" name="tipo_pago" required>
    <br>

    <label for="nombre_pago">Nombre del Pago:</label>
    <input type="text" name="nombre_pago" value="Pago genÃ©rico" required>
    <br>

    <button type="submit">Agregar Pago</button>
</form>

<a href="{% url 'cronograma_index' %}">Regresar al Cronograma</a>
{% endblock %}
