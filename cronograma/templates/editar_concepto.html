{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>Editar Concepto de Pago</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
            {{ field }}
            {% if field.errors %}
            <div class="error-message">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'lista_conceptos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .error-message {
        color: #dc3545;
        font-size: 0.9em;
        margin-top: 5px;
    }
    .button-group {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
</style>
{% endblock %}
