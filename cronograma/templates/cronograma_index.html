<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Pagos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px #cccccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #cccccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #35424a;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cronograma de Pagos</h1>
    </header>
    <div class="container">
        <h2>Cronograma de Pagos del Estudiante</h2>
        <table>
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Valor Total</th>
                    <th>Estado del Pago</th>
                </tr>
            </thead>
            <tbody>
                {% for cronograma in cronograma_list %}
                <tr>
                    <td>{{ cronograma.mes }}</td>
                    <td>{{ cronograma.valor_total }}</td>
                    <td>{{ cronograma.estado_pago }}</td>
                </tr>
                {% endfor %}
                {% empty %}
                <tr>
                    <td colspan="3">No hay cronogramas disponibles.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
