<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Pago No Periódico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px #cccccc;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #35424a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Procesar Pago No Periódico</h1>
    </header>
    <div class="container">
        <form method="POST" action="/procesar_pago/">
            {% csrf_token %}
            <label for="nombre_pago">Nombre del Pago:</label>
            <input type="text" id="nombre_pago" name="nombre_pago" required>
        
            <label for="valor_pago">Valor del Pago:</label>
            <input type="number" id="valor_pago" name="valor_pago" required>
        
            <label for="fecha_pago">Fecha del Pago:</label>
            <input type="date" id="fecha_pago" name="fecha_pago" required>
        
            <label for="tipo_pago">Tipo de Pago:</label>
            <input type="text" id="tipo_pago" name="tipo_pago" required>
        
            <button type="submit" onclick="confirmPayment(event)">Procesar Pago</button>
        </form>
        
    </div>
    <script>
    function confirmPayment(event) {
        event.preventDefault();
        if (confirm('¿Está seguro de procesar este pago?')) {
            const button = event.target;
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span> Procesando...';
            event.target.form.submit();
        }
    }
    </script>
</body>
</html>
